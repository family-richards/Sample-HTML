<html>
<!-- saved from url=(0014)about:internet -->
<head>
<script>
var timerValue = 60;

function updateTimer()
{
	timerValue = timerValue - 1;
	web_timer.innerText = timerValue;

	if (timerValue > 0)
	{
		setTimeout(updateTimer, 1000);
	}
}
</script>
<title>
web timer
</title>
</head>
<body>
<h1>
web timer
</h1>
<input id="Secs">
</input>
<p><button id="Doit" onclick="setTimeout(updateTimer, 1000);"></button></p>
<p>
<font size="24">
<span id="web_timer">
60
</span>
</font>
</p>
</body>
</html>
